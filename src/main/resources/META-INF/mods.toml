modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/JackyyTV/${jar_name}/issues"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
displayURL="https://github.com/JackyyTV/${jar_name}"
logoFile="logo.png"
credits="OpenBlocks source code and TurkeyDev"
authors="${mod_authors}"
description='''${mod_description}'''

[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="${mc_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="gunpowderlib"
    mandatory=true
    versionRange="[1.16.4-1.2.1,)"
    ordering="AFTER"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="openblocks"
    mandatory=false
    versionRange="[1.0,)"
    ordering="AFTER"
    side="BOTH"
